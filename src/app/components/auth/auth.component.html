<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="text-center">
      <loading-spinner *ngIf="isLoading"></loading-spinner>
    </div>
    <div
      class="alert alert-danger"
      *ngIf="(isCredentialsError || isOtherError) && !isLoading"
    >
      {{
        isCredentialsError
          ? "Provided information is not correct"
          : "Error getting the response from the server"
      }}
    </div>
    <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label name="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          email
          required
        />
      </div>
      <div class="form-group">
        <label name="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          minlength="6"
          required
        />
      </div>
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!authForm.valid"
      >
        {{ isLogin ? "Login" : "Sign Up" }}
      </button>
      |
      <button class="btn btn-primary" type="button" (click)="onSwitchToView()">
        Switch to {{ isLogin ? "Sing up" : "Login" }}
      </button>
    </form>
  </div>
</div>
